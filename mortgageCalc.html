<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Mortgage Calculator</title>
</head>

<body class="container-fluid bg-success">

    <!-- Title Heading -->
    <header class="jumbotron mx-2">
        <h1 class="text-white text-left">Working Title Savings & Loan</h1>
    </header>

    <!-- Nav -->
    <nav>
        <ul class="nav justify-content-center bg-dark p-3 mx-2">
            <li class="nav-item">
                <a class="btn btn-info nav-link m-3" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-info nav-link m-3" href="annuityCalc.html">Annuity Calculator</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-info nav-link m-3" href="mortgageCalc.html">Mortgage Calculator</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-info nav-link m-3" href="futureValueCalc.html">Future Value Calculator</a>
            </li>
        </ul>
    </nav>

    <!-- Primary Content -->
    <section class="m-2 p-2 text-center">

        <h2 class="py-4 font-italic bg-dark text-light">Calculate Your Monthly Mortgage Payments!</h2><br>

        <form class="bg-dark text-light p-2">
            <p class="font-weight-bold form-group"><label for="mtgPrin">Mortgage Principal: </label><br><input id="mtgPrin" name="mtgPrin" type="number"></p>

            <p class="font-weight-bold form-group py-3"><label for="mtgInterestRate">Mortgage Interest Rate: </label><br><input id="mtgInterestRate" name="mtgInterestRate" type="number"></p>

            <p class="font-weight-bold form-group pb-3"><label for="loanLength">Length of Loan: </label><br><input id="loanLength" name="loanLength" type="number"></p>

            <input class="btn btn-success p-3" id="mtgCalc" type="button" value="Calculate Mortgage Payments">

            <p class="font-weight-bold form-group pt-4"><label for="monthlyMortgage">Your Monthly Mortgage Payment: </label><br><input id="monthlyMortgage" name="monthlyMortgage" type="text"></p><br>

            <p class="font-weight-bold form-group pt-2"><label for="totalCostMtg">Your Mortgage's Total Cost: </label><br><input id="totalCostMtg" name="totalCostMtg" type="text"></p><br>

            <a class="btn btn-primary form-group p-3" href="index.html">Back To Home</a>
        </form>

    </section>

    <!-- Footer -->
    <footer class="text-center bg-dark text-white mx-2 mt-3">by John Torres - HartCode 2019</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/mortgageCalc.js"></script>
</body>

</html>
